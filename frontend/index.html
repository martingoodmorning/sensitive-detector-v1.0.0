<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敏感词检测系统</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>敏感词检测系统</h1>
                </div>
                <p class="subtitle">智能文本内容安全检测平台</p>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 功能选择标签 -->
            <div class="tab-container">
                <button class="tab-btn active" data-tab="text">
                    <i class="fas fa-keyboard"></i>
                    文本检测
                </button>
                <button class="tab-btn" data-tab="document">
                    <i class="fas fa-file-upload"></i>
                    文档检测
                </button>
            </div>

            <!-- 文本检测面板 -->
            <div class="panel active" id="text-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-keyboard"></i> 文本敏感词检测</h2>
                    <p>输入需要检测的文本内容，系统将使用规则引擎和大模型进行双重检测</p>
                </div>
                
                <div class="input-section">
                    <div class="input-group">
                        <label for="text-input">检测文本</label>
                        <textarea 
                            id="text-input" 
                            placeholder="请输入需要检测的文本内容..."
                            rows="6"
                        ></textarea>
                        <div class="input-footer">
                            <span class="char-count">0 字符</span>
                            <button class="btn btn-primary" id="detect-text-btn">
                                <i class="fas fa-search"></i>
                                开始检测
                            </button>
                        </div>
                    </div>
                </div>

                <div class="result-section" id="text-result" style="display: none;">
                    <div class="result-header">
                        <h3><i class="fas fa-chart-line"></i> 检测结果</h3>
                    </div>
                    <div class="result-content">
                        <div class="result-item">
                            <div class="result-label">原始文本</div>
                            <div class="result-value" id="original-text"></div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">规则引擎检测</div>
                            <div class="result-value" id="rule-detected"></div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">大模型检测</div>
                            <div class="result-value" id="llm-detected"></div>
                        </div>
                        <div class="result-item final-result">
                            <div class="result-label">最终结果</div>
                            <div class="result-value" id="final-result"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 文档检测面板 -->
            <div class="panel" id="document-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-file-upload"></i> 文档敏感词检测</h2>
                    <p>上传文档文件，支持 TXT、PDF、DOCX 格式</p>
                </div>
                
                <div class="upload-section">
                    <div class="upload-area" id="upload-area">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <h3>拖拽文件到此处或点击选择</h3>
                            <p>支持 TXT、PDF、DOCX 格式，最大 10MB，文本长度限制为10000字符</p>
                            <input type="file" id="file-input" accept=".txt,.pdf,.docx" style="display: none;">
                            <button class="btn btn-secondary" id="select-file-btn">
                                <i class="fas fa-folder-open"></i>
                                选择文件
                            </button>
                        </div>
                    </div>
                    
                    <div class="file-info" id="file-info" style="display: none;">
                        <div class="file-details">
                            <i class="fas fa-file"></i>
                            <div class="file-name" id="file-name"></div>
                            <div class="file-size" id="file-size"></div>
                        </div>
                        <button class="btn btn-primary" id="detect-document-btn">
                            <i class="fas fa-search"></i>
                            开始检测
                        </button>
                    </div>
                </div>

                <div class="result-section" id="document-result" style="display: none;">
                    <div class="result-header">
                        <h3><i class="fas fa-chart-line"></i> 检测结果</h3>
                        <button class="btn btn-secondary" id="reset-document-btn">
                            <i class="fas fa-arrow-left"></i>
                            重新选择文件
                        </button>
                    </div>
                    <div class="result-content">
                        <div class="result-item">
                            <div class="result-label">文件名</div>
                            <div class="result-value" id="doc-filename"></div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">文件类型</div>
                            <div class="result-value" id="doc-file-type"></div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">文本长度</div>
                            <div class="result-value" id="doc-text-length"></div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">规则引擎检测</div>
                            <div class="result-value" id="doc-rule-detected"></div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">大模型检测</div>
                            <div class="result-value" id="doc-llm-detected"></div>
                        </div>
                        <div class="result-item final-result">
                            <div class="result-label">最终结果</div>
                            <div class="result-value" id="doc-final-result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 加载状态 -->
        <div class="loading-overlay" id="loading-overlay" style="display: none;">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>正在检测中，请稍候...</p>
            </div>
        </div>

        <!-- 底部 -->
        <footer class="footer">
            <p>&copy; 2025 敏感词检测系统. 智能文本内容安全检测平台</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
